<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web-based motorcycle maintenance tracker for 2001 Suzuki Intruder Volusia 800">
    <title>Motorcycle Maintenance Tracker</title>

    <!-- Security Headers via meta tags -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <!-- Preconnect to Google Fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Load Google Fonts with display=swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' https://unpkg.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data:;
        connect-src 'self';
        frame-ancestors 'none';
        base-uri 'self';
        form-action 'self';
    ">

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Dexie.js with Subresource Integrity (SRI) for security -->
    <script
        src="https://unpkg.com/dexie@3.2.4/dist/dexie.js"
        integrity="sha384-dPjGJ3rBpGktXk5Oc6fSuIzpWQb1Uk+yIt23iySD3broHItJTZOIKJVzRDCvW9kx"
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèçÔ∏è 2001 Suzuki Intruder Volusia 800</h1>
            <p>Maintenance Tracker</p>
        </header>

        <div class="current-mileage">
            <label for="currentMileage">Current Mileage:</label>
            <input type="number" id="currentMileage" placeholder="Enter current mileage">
            <button id="updateMileageBtn">Update</button>
        </div>

        <div class="tabs">
            <button class="tab-button active" data-tab="dashboard">Dashboard</button>
            <button class="tab-button" data-tab="maintenance-log">Maintenance Log</button>
            <button class="tab-button" data-tab="add-work">Add Work</button>
            <button class="tab-button" data-tab="settings">Settings</button>
        </div>

        <div id="dashboard" class="tab-content active">
            <h2>Maintenance Status</h2>
            <div id="maintenanceStatus">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>

        <div id="maintenance-log" class="tab-content">
            <h2>Work History</h2>
            <div class="work-history-controls">
                <button class="export-btn" data-action="export">Export Data</button>
            </div>
            <div id="workHistory">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>

        <div id="add-work" class="tab-content">
            <h2>Add Work Done</h2>
            <form id="workForm">
                <div class="form-group">
                    <label for="workDate">Date:</label>
                    <input type="date" id="workDate" required>
                </div>
                <div class="form-group">
                    <label for="workMileage">Mileage:</label>
                    <input type="number" id="workMileage" required>
                </div>
                <div class="form-group">
                    <label for="workType">Type:</label>
                    <select id="workType" required>
                        <option value="">Select type</option>
                        <option value="oil-change">Oil Change</option>
                        <option value="spark-plugs">Spark Plugs</option>
                        <option value="air-filter">Air Filter</option>
                        <option value="valve-adjustment">Valve Adjustment</option>
                        <option value="brake-fluid">Brake Fluid</option>
                        <option value="coolant">Coolant</option>
                        <option value="final-drive">Final Drive Oil</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="workDescription">Description:</label>
                    <textarea id="workDescription" rows="3" required></textarea>
                </div>
                <button type="submit">Add Work</button>
            </form>
        </div>

        <div id="settings" class="tab-content">
            <h2>Settings & Maintenance Schedule</h2>
            <div class="settings-section">
                <h3>Appearance</h3>
                <div class="theme-toggle-container">
                    <button
                        id="themeToggle"
                        class="theme-toggle-btn"
                        type="button"
                        role="switch"
                        aria-checked="false"
                        aria-label="Toggle dark mode"
                        title="Toggle between light and dark theme">
                        <span class="theme-icon-light" aria-hidden="true">‚òÄÔ∏è</span>
                        <span class="theme-icon-dark" aria-hidden="true">üåô</span>
                        <span class="theme-label">Light Mode</span>
                    </button>
                    <div class="theme-preference">
                        <label for="themePreference">Theme Preference:</label>
                        <select id="themePreference" aria-label="Select theme preference">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                            <option value="system">System</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="settings-section">
                <h3>Maintenance Items</h3>
                <div id="maintenanceSettings">
                    <!-- Will be populated by JavaScript, includes theme toggle -->
                </div>
                <button class="add-item-btn" data-action="add-maintenance">Add New Item</button>
            </div>
            <div class="settings-section">
                <h3>Data Management</h3>
                <button class="export-btn" data-action="export">Export All Data</button>
                <button class="import-btn" data-action="import">Import Data</button>
                <input type="file" id="importFile" accept=".json" style="display: none;">
            </div>
        </div>
    </div>

    <!-- Edit Work Modal -->
    <div id="editWorkModal" class="modal">
        <div class="modal-content">
            <span class="close" data-action="close-edit-modal">&times;</span>
            <h2>Edit Work Entry</h2>
            <form id="editWorkForm">
                <div class="form-group">
                    <label for="editWorkDate">Date:</label>
                    <input type="date" id="editWorkDate" required>
                </div>
                <div class="form-group">
                    <label for="editWorkMileage">Mileage:</label>
                    <input type="number" id="editWorkMileage" required>
                </div>
                <div class="form-group">
                    <label for="editWorkType">Type:</label>
                    <select id="editWorkType" required>
                        <option value="">Select type</option>
                        <option value="oil-change">Oil Change</option>
                        <option value="spark-plugs">Spark Plugs</option>
                        <option value="air-filter">Air Filter</option>
                        <option value="valve-adjustment">Valve Adjustment</option>
                        <option value="brake-fluid">Brake Fluid</option>
                        <option value="coolant">Coolant</option>
                        <option value="final-drive">Final Drive Oil</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editWorkDescription">Description:</label>
                    <textarea id="editWorkDescription" rows="3" required></textarea>
                </div>
                <div class="modal-buttons">
                    <button type="submit">Update Work</button>
                    <button type="button" class="delete-btn" data-action="delete-work">Delete</button>
                    <button type="button" class="cancel-btn" data-action="close-edit-modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Maintenance Item Modal -->
    <div id="editMaintenanceModal" class="modal">
        <div class="modal-content">
            <span class="close" data-action="close-maintenance-modal">&times;</span>
            <h2>Edit Maintenance Item</h2>
            <form id="editMaintenanceForm">
                <div class="form-group">
                    <label for="editMaintenanceName">Name:</label>
                    <input type="text" id="editMaintenanceName" required>
                </div>
                <div class="form-group">
                    <label for="editMaintenanceDescription">Description:</label>
                    <textarea id="editMaintenanceDescription" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="editMaintenanceIntervalMiles">Interval (Miles):</label>
                    <input type="number" id="editMaintenanceIntervalMiles" placeholder="Leave empty for time-based only">
                </div>
                <div class="form-group">
                    <label for="editMaintenanceIntervalMonths">Interval (Months):</label>
                    <input type="number" id="editMaintenanceIntervalMonths" placeholder="Leave empty for mileage-based only">
                </div>
                <div class="modal-buttons">
                    <button type="submit">Update Item</button>
                    <button type="button" class="delete-btn" data-action="delete-maintenance">Delete</button>
                    <button type="button" class="cancel-btn" data-action="close-maintenance-modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
