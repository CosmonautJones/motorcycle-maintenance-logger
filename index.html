<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorcycle Maintenance Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/dexie@3.2.4/dist/dexie.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèçÔ∏è 2001 Suzuki Intruder Volusia 800</h1>
            <p>Maintenance Tracker</p>
        </header>

        <div class="current-mileage">
            <label for="currentMileage">Current Mileage:</label>
            <input type="number" id="currentMileage" placeholder="Enter current mileage">
            <button onclick="updateMileage()">Update</button>
        </div>

        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'dashboard')">Dashboard</button>
            <button class="tab-button" onclick="openTab(event, 'maintenance-log')">Maintenance Log</button>
            <button class="tab-button" onclick="openTab(event, 'add-work')">Add Work</button>
            <button class="tab-button" onclick="openTab(event, 'settings')">Settings</button>
        </div>

        <div id="dashboard" class="tab-content active">
            <h2>Maintenance Status</h2>
            <div id="maintenanceStatus">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>

        <div id="maintenance-log" class="tab-content">
            <h2>Work History</h2>
            <div class="work-history-controls">
                <button onclick="exportData()" class="export-btn">Export Data</button>
            </div>
            <div id="workHistory">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>

        <div id="add-work" class="tab-content">
            <h2>Add Work Done</h2>
            <form id="workForm">
                <div class="form-group">
                    <label for="workDate">Date:</label>
                    <input type="date" id="workDate" required>
                </div>
                <div class="form-group">
                    <label for="workMileage">Mileage:</label>
                    <input type="number" id="workMileage" required>
                </div>
                <div class="form-group">
                    <label for="workType">Type:</label>
                    <select id="workType" required>
                        <option value="">Select type</option>
                        <option value="oil-change">Oil Change</option>
                        <option value="spark-plugs">Spark Plugs</option>
                        <option value="air-filter">Air Filter</option>
                        <option value="valve-adjustment">Valve Adjustment</option>
                        <option value="brake-fluid">Brake Fluid</option>
                        <option value="coolant">Coolant</option>
                        <option value="final-drive">Final Drive Oil</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="workDescription">Description:</label>
                    <textarea id="workDescription" rows="3" required></textarea>
                </div>
                <button type="submit">Add Work</button>
            </form>
        </div>

        <div id="settings" class="tab-content">
            <h2>Settings & Maintenance Schedule</h2>
            <div class="settings-section">
                <h3>Maintenance Items</h3>
                <div id="maintenanceSettings">
                    <!-- Will be populated by JavaScript -->
                </div>
                <button onclick="addMaintenanceItem()" class="add-item-btn">Add New Item</button>
            </div>
            <div class="settings-section">
                <h3>Data Management</h3>
                <button onclick="exportData()" class="export-btn">Export All Data</button>
                <button onclick="importData()" class="import-btn">Import Data</button>
                <input type="file" id="importFile" accept=".json" style="display: none;" onchange="handleFileImport(event)">
            </div>
        </div>
    </div>

    <!-- Edit Work Modal -->
    <div id="editWorkModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Edit Work Entry</h2>
            <form id="editWorkForm">
                <div class="form-group">
                    <label for="editWorkDate">Date:</label>
                    <input type="date" id="editWorkDate" required>
                </div>
                <div class="form-group">
                    <label for="editWorkMileage">Mileage:</label>
                    <input type="number" id="editWorkMileage" required>
                </div>
                <div class="form-group">
                    <label for="editWorkType">Type:</label>
                    <select id="editWorkType" required>
                        <option value="">Select type</option>
                        <option value="oil-change">Oil Change</option>
                        <option value="spark-plugs">Spark Plugs</option>
                        <option value="air-filter">Air Filter</option>
                        <option value="valve-adjustment">Valve Adjustment</option>
                        <option value="brake-fluid">Brake Fluid</option>
                        <option value="coolant">Coolant</option>
                        <option value="final-drive">Final Drive Oil</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editWorkDescription">Description:</label>
                    <textarea id="editWorkDescription" rows="3" required></textarea>
                </div>
                <div class="modal-buttons">
                    <button type="submit">Update Work</button>
                    <button type="button" onclick="deleteWork()" class="delete-btn">Delete</button>
                    <button type="button" onclick="closeEditModal()" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Maintenance Item Modal -->
    <div id="editMaintenanceModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeMaintenanceModal()">&times;</span>
            <h2>Edit Maintenance Item</h2>
            <form id="editMaintenanceForm">
                <div class="form-group">
                    <label for="editMaintenanceName">Name:</label>
                    <input type="text" id="editMaintenanceName" required>
                </div>
                <div class="form-group">
                    <label for="editMaintenanceDescription">Description:</label>
                    <textarea id="editMaintenanceDescription" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="editMaintenanceIntervalMiles">Interval (Miles):</label>
                    <input type="number" id="editMaintenanceIntervalMiles" placeholder="Leave empty for time-based only">
                </div>
                <div class="form-group">
                    <label for="editMaintenanceIntervalMonths">Interval (Months):</label>
                    <input type="number" id="editMaintenanceIntervalMonths" placeholder="Leave empty for mileage-based only">
                </div>
                <div class="modal-buttons">
                    <button type="submit">Update Item</button>
                    <button type="button" onclick="deleteMaintenanceItem()" class="delete-btn">Delete</button>
                    <button type="button" onclick="closeMaintenanceModal()" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
